
<div th:fragment="view-create-post" style="display:none;" id="view-create-post">
  <button onclick="showPostList()">Cancel</button>
  <h2>Create Post</h2>
  <form id="create-post-form" class="form-box">
    <label>
      Title:<br>
      <input name="title" type="text" required>
    </label><br><br>

    <label>
      Content:<br>
      <textarea name="content" rows="5" required></textarea>
    </label><br><br>

    <label>
      Author:<br>
      <select name="authorId" id="author-select" required>
        <option value="">Select an author</option>
      </select>
    </label><br><br>

    <button type="submit">Create Post</button>
  </form>
</div>
